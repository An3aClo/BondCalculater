<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Hotel | Space - Responsive Website Template</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <!-- CSS Implementing -->
  <link rel="stylesheet" href="../../assets/vendor/flatpickr/dist/flatpickr.min.css">

  <!-- CSS Template -->
  <link rel="stylesheet" href="../../assets/css/theme.css">
</head>

<body>
  <!-- ========== HEADER ========== -->
  <header class="bg-dark ">
    <div class="container ">
      <div class="row justify-content-md-between">
        
        <div class="col-lg-12 order-lg-12 d-flex align-items-start flex-column pt-5 pb-5">
              <div class="row">
                  <div class="col-3">
                     <!-- Logo -->
                      <a class="d-inline-block" aria-label="Space"  >
                        <img src="../../assets/svg/logos/logo-short-white.svg" alt="Logo" style="width: 75px; max-width: 100%;">
                      </a>
                      <!-- End Logo -->   
                  </div> 
                  <div class="col-9 mt-3" style="color:#fff">
                      <h3>SPACE CALCULATE</h3>
                  </div>
            </div>
        </div>       
     </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->
    
  <!-- ========== MAIN CONTENT ========== -->
  <main id="content">
    <!-- Hero Section -->
    <div class="gradient-overlay-half-white-v2 bg-img-hero" style="background-image: url(../../assets/img/demo/hotel/img28.jpg);">
      <div class="d-lg-flex align-items-lg-center flex-lg-column pb-sm-6">
        <div class="container space-2 space-3--sm space-4--lg">
            
          <!-- Title -->
          <div class="w-lg-50 mb-4 mb-sm-9 pb-1">
            <h6 class="text-uppercase text-gray-700 font-weight-medium letter-spacing-0_06 mb-3">Welcome to Space Calculate</h6>
            <h2 class="display-4 font-size-48--md-down mb-3">Calculate your monthly payment and be<br class="d-none d-lg-inline-block">&nbsp;<strong class="text-primary">ready</strong></h2>
            <p>Enter the various details such as the purchase price, the deposit paid, payment<br class="d-none d-md-inline-block">bond term in years and fixed interest rate so we can calculate your monthly.</p>
          </div>
          <!-- End Title -->

          <form class="bg-white rounded shadow-sm p-5" action="#">
            <div class="row">
              <div class="col-md-6 col-lg-3">
                <div class="form-group mb-3">
                  <label class="text-uppercase font-weight-medium">Purchase price</label>
                  <div id="datepickerWrapperFrom" class="u-datepicker input-group">
                    <div class="input-group-prepend">
                      <div id="calendarFromLabel" class="input-group-text">
                        <i class="svg-icon svg-icon-xs text-muted">
                          <svg viewBox="0 0 24 24" width="24" height="24" class="stroke-gray-200" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        </i>
                      </div>
                    </div>

                    <input class="js-range-datepicker form-control bg-white text-muted" type="number" placeholder="Purchase Price" aria-label="From" aria-describedby="calendarFromLabel">
                  </div>
                </div>
                  
              </div>

              <div class="col-md-6 col-lg-3">
                <div class="form-group mb-3">
                  <label class="text-uppercase font-weight-medium">Deposit paid</label>
                  <div id="datepickerWrapperTo" class="u-datepicker input-group">
                    <div class="input-group-prepend">
                      <div id="calendarToLabel" class="input-group-text">
                        <i class="svg-icon svg-icon-xs text-muted">
                          <svg viewBox="0 0 24 24" width="24" height="24" class="stroke-gray-200" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        </i>
                      </div>
                    </div>

                         <input class="js-range-datepicker form-control bg-white text-muted" type="number" placeholder="Deposit Paid" aria-label="From" aria-describedby="calendarFromLabel">
                  </div>
                </div>
              </div>
                
                           <div class="col-md-6 col-lg-3">
                <div class="form-group mb-3">
                  <label class="text-uppercase font-weight-medium">Bond term in years</label>
                  <div id="datepickerWrapperFrom" class="u-datepicker input-group">
                    <div class="input-group-prepend">
                      <div id="calendarFromLabel" class="input-group-text">
                        <i class="svg-icon svg-icon-xs text-muted">
                          <svg viewBox="0 0 24 24" width="24" height="24" class="stroke-gray-200" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        </i>
                      </div>
                    </div>

                      <input class="js-range-datepicker form-control bg-white text-muted" type="number" placeholder="Bond Term In Years" aria-label="From" aria-describedby="calendarFromLabel">
                  </div>
                </div>
                  
              </div>

              <div class="col-md-6 col-lg-3">
                <div class="form-group mb-3">
                  <label class="text-uppercase font-weight-medium">fixed interest rate</label>
                  <div id="datepickerWrapperTo" class="u-datepicker input-group">
                    <div class="input-group-prepend">
                      <div id="calendarToLabel" class="input-group-text">
                        <i class="svg-icon svg-icon-xs text-muted">
                          <svg viewBox="0 0 24 24" width="24" height="24" class="stroke-gray-200" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        </i>
                      </div>
                    </div>
             <input class="js-range-datepicker form-control bg-white text-muted" type="number" placeholder="Fixed Interest Rate" aria-label="From" aria-describedby="calendarFromLabel">
                  </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="row align-items-end">            
                  <div class="col-12 pl-0 pl-sm-3">
                    <button type="submit" class=" text-uppercase btn btn-primary d-block w-100 mb-3 px-2 px-sm-12">
                      CALCULATE
                    </button>
                  </div>
                </div>
              </div>
                
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Hero Section -->

  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="bg-dark ">
    <div class="container ">
      <div class="row justify-content-md-between">
        
        <div class="col-lg-12 order-lg-12 d-flex align-items-start flex-column pt-5 pb-5">
              <div class="row">
                  <div class="col-3">
                     <!-- Logo -->
                      <a class="d-inline-block" aria-label="Space"  >
                        <img src="../../assets/svg/logos/logo-short-white.svg" alt="Logo" style="width: 75px; max-width: 100%;">
                      </a>
                      <!-- End Logo -->   
                  </div> 
                  <div class="col-9 mt-3" style="color:#fff">
                      <h3>SPACE CALCULATE</h3>
                  </div>
            </div>
        </div>       
     </div>
    </div>
  </footer>
  <!-- ========== END FOOTER ========== -->

  <script>

  </script>
</body>
</html>
